<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/Auth.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <video class="video-background" autoplay muted loop> <source src="{% static 'assets/Images/ONE Vessel.mp4' %}" type="video/mp4"> Your browser does not support the video tag. </video>
    <div class="login">            
      <form method="POST">
        {% csrf_token %}
        <img src="{% static 'assets/Images/Logo.png' %}" alt="">
        <h1>RESET PASSWORD</h1>
        <div class="cred">
          <div class="form-group">
            <input type="email" required name="email" placeholder="Email ID">
          </div>
        </div>
        <button class="botton" type="submit">
          RESET PASSWORD
        </button>
      </form>
      {% if error %}
      <script>
          alert("{{ error }}");
      </script>
      {% endif %}
    </div>

  </body>
</html>
